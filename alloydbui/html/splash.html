    img {

    * {

    body {
      background-color: #eee;
      overflow: hidden;
    }

    @media screen and (max-width: 600px) {
      .container {
        -webkit-transform: translate(-50%, -50%) scale(0.55);

    }

    .container {
      width: 60px;
      height: 60px;
      -webkit-perspective: 6000px;
      perspective: 6000px;
    }

    .logotext {
      position: relative;

      left: 50%;

      line-height: 90px;
      font-size: 60px;
