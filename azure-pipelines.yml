# Build NodeJS Express app using Azure Pipelines
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript?view=vsts
variables:
  configuration: release
  platform: x64

steps:
- task: NodeTool@0
  inputs:
    versionSpec: 11.2.0
    checkLatest: true
    platform: $(platform)

- task: Npm@1
  displayName: 'npm install'
  inputs:
    command: install

- script: |
    npm run setup

